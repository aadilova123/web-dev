<div *ngIf="!logged">
  <h1>Login form</h1>
  <label class="text">Username</label>
  <input [(ngModel)]="username" type="text" placeholder="Username" required>

  <label class="text">Password</label>
  <input [(ngModel)]="password" type="password" placeholder="Password" required>

  <button (click)="login()" class="registerbtn">Login</button>
</div>

<div class="wrapper" *ngIf="logged">
  <h1 class="header">Companies</h1>
  <router-outlet></router-outlet>
  <button (click)="logout()" class="registerbtn2"><b>Logout</b></button>
</div>
