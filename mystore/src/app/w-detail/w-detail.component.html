<div *ngIf="women">
    <h2>{{women.name | uppercase}} Details</h2>
    <div><span>id: </span>{{women.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="women.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
